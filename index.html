<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Semaforos</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">


	<link rel="stylesheet" href="app/css/animate.css">
	<link rel="stylesheet" href="app/css/bootstrap.min.css">
	<link rel="stylesheet" href="app/css/sweetalert.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="box">

					<div class="box-header with-border">
						<h2 class="box-title">Semaforos</h2>
					</div>

					<div class="box-body">
						<!--<form>-->
							<div class="row">
								<div class="col-xs-12 col-sm-3 form-group">
									<label>Hora</label>
									<input id="h" type="number" class="form-control" placeholder="00" required>
								</div>
								<div class="col-xs-12 col-sm-3 form-group">
									<label>Minuto</label>
									<input id="m" type="number" class="form-control" placeholder="00" required>
								</div>
								<div class="col-xs-12 col-sm-3 form-group">
									<label>Segundo</label>
									<input id="s" type="number" class="form-control" placeholder="00" required>
								</div>
							</div>

							<button id="btnAceptar" class="btn btn-primary">Aceptar :)</button>
							<button id="btnRecet" class="btn btn-danger">Cancelar :(</button>
						<!--</form>-->
						<h1 id="demo"></h1>
					</div>
	    		</div>
	    	</div>
		</div>
	</div>


	<script src="app/lib/jquery.min.js"></script>
	<script src="app/lib/bootstrap.min.js"></script>
	<script src="app/lib/sweetalert.min.js"></script>
	<script src="app/js/mijs.js"></script>
</body>
</html>
